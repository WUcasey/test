<!DOCTYPE html>
<html>
    <head>
        <!--下面表示網頁的編碼charset是meta的屬性-->
        <meta charset="UTF-8"></meta>
        <!--提供更多搜尋標籤-->
        <meta name="description" content="人類高質量教學"/>
        <!--網頁作者-->
        <meta name="author" content="B0929038"/>
        <!--keywords-->
        <meta name="keywords" content="高質量,教學"/>
        <!--視口-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <!--根據裝置的大小作等比例縮放 縮放比:100%  1.0-->
        
        

        <title>人類高質量農場</title>
    </head>
    <body>
        <!--html會從上到下運行-->
        <!--h1~h6代表標題 h1字最大 h6最小-->
        <!--h1只會有一個-->
        <h2>第一篇文章</h2>
        <!--p代表文章內文-->
        <!--b代表粗體字-->
        <!--i代表斜體-->
        <p>人類<b><i>高質量女性</i></b></p>
        <br/><!--br代表換行-->
        <hr/><!--hr代表分割線-->
        <h2>第二篇文章</h2>
        <p>i can gave you financial support solution</p>
        <!--連結和圖片-->
        <!--a href=網址 href是a的屬性-->
        <a href="http://google.com">google網站</a><!--外部網站-->
        <br/>
        <a href="page.html">人類高質量演化</a><!--內部網站-->
        <br><!--page2在dir的資料裡 所以網址前要加上資料夾名稱-->
        <a href="dir/page2.html">人類高質量拍照技巧</a>
        <!--img直接放在網頁上 img src=位置-->
        <br>
        <!--可以放內部或外部的照片-->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9mMYrC0upU-_zpQArjm1APKx-0L80wWX6ZA&usqp=CAU"/>
        <br>
        <img src="人類高質量.png" width="400" height="400"/><!--設定width height 可調整長寬-->
        <br>
        <img src="人類高質量.png" width="400" /><!--如果只設定一個就會等比例縮小-->
        <br><!--放影片 video src 要加上controls才可以撥放 如果影片播不出來會顯示不支援-->
        <video src="手寫的從前.mp4" controls width="400">不支援</video>
        <br>
        <!--從youtube嵌入影片 直接到YT按影片分享 嵌入 複製貼上就可以了-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/uoqJy_AEt-E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <!--列表和表格-->
        <!--列點排序-->
        <ul>
            <!--ul代表列表 列表的內容用li表示-->
            <li>google</li>
            <li>facebook</li>
            <li>ig</li>
            <li>ptt</li>
        </ul>
        <ol><!--數字排序-->
            <!--ul代表列表 列表的內容用li表示-->
            <li>google</li>
            <li>facebook</li>
            <li>ig</li>
            <li>ptt</li>
        </ol>
        <ol type="A"><!--英文排序-->
            <!--ul代表列表 列表的內容用li表示-->
            <li>google</li>
            <li>facebook</li>
            <li>ig</li>
            <li>ptt</li>
        </ol>
        <!--表格-->
        <table width="400">
            <!--table表示是表格-->
            <tr><!--tr表示行-->
                <td>日期</td><!--表示表格的內容-->
                <td>數學</td>
                <td>英文</td>
            </tr>
            <tr><!--第二行-->
                <td>2/8</td>
                <td>12</td>
                <td>86</td>
            </tr>
            <tr><!--第三行-->
                <td>2/9</td>
                <td>100</td>
                <td>86</td>
            </tr>
        </table>
        <!--html的容器 div和span 有容器時會比較容易排版和導入css-->
        <div>div1</div>
        <div>div2</div><!--不管占用的空間是多少 就是占用一整行-->
        <hr/>
        <span>span1</span>
        <span>span2</span><!--占用的空間是多少 就是多少-->
        <br>
        <!--html輸入標籤-->
        <input type="text" placeholder="帳號"/> <!--代表輸入的是文字-->
        <br/><!--text不會遮擋 placeholder 提示-->
        <br/><!--password會遮擋-->
        <input type="password" placeholder="密碼"/>
        <br/>
        <br/>
        <input type="date"/>
        <br/>
        <br/>
        <input type="range"/>
        <br/>
        <br>
        <input type="file"/>
        <br/>
        <br/>
        <input type="checkbox"/><!--打勾表格-->
        <br/>
        <textarea>心得</textarea>
    </body>
</html>
